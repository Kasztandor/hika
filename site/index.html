<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hika</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
</head>
<body>
    <div id="taskDiv">
        <div id="alphabetSelection">
            <button class="bigButton" onclick='selectAlphabet("hiragana")'>Hiragana</button>
            <button class="bigButton" onclick='selectAlphabet("katakana")'>Katakana</button>
            <button class="bigButton" onclick='selectAlphabet("both")'>Both</button>
        </div>
    </div>
    <div id="drawDiv">
        <div id="correct"><p>You'll draw here.</p></div>
        <div id="canvDiv">
            <canvas width="200" height="200"></canvas>
        </div>
        <div id="clearButton" onclick="clearCanvas()">Clear</div>
        <div class="loading" style="display: none;">
            <i class="icon-spin5 animate-spin"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
